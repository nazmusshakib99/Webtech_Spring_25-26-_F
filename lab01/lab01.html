<!DOCTYPE html>
<html>
    <title>Student Registration Page</title>
    <h1>Student Registration Page</h1>
<form >
    <label for="Name">Student Name:</label>
    <input type="text" id="name" class="Student Name" placeholder="Enter Your Name">
    <br> <br>
    <label for="CGPA">Student CGPA:</label>
    <input type="text"id="CGPA"name="Student CGPA"placeholder="Enter Your CGPA">
    <br> 
    <!-- <h5>Select Your Gender</h5> -->
    <label for="Gender">Select your Gender</label>
    <br>
    <label for="GenderMale">
    <input type="radio" value="Male"id="GenderMale" name="Gender">Male
    </label>
    <br>

    <label for="GenderFemale">
    <input type="radio" value="Female" id="GenderFemale" name="Gender">Female</label>

    
    <BR></BR>

    <label for="Department">Select Department:</label>
    <select >
        <option value="CSE">CSE</option>
       <option value="BBA">BBA</option>
        <option value="EEE">EEE</option>
     <option value="LLB">LLB</option>

    </select>
    <BR></BR>
    <label for="ID">Student ID:</label>
    <input type="number" id="ID" name="StudentId">
    <Br></Br>
    <H3>Address</H3>
    <textarea name="Student Address" id="Address" placeholder="Enter Your Address" rowa="5"></textarea>

    <br><br>


    <label for="DOB">Date Of Birth:</label>
    <input type="date" id="DOB" name="StudentBirth">

    <br><br>

    <label for="Email">Email:</label>
    <input type="Email"id=Email name="StudentEmail">

    <br> <br>
    <label for="insertFile">Upload Your Grade Report:</label>
    <input type="file"id="insertFile" name="StudentFile">

    <br><br>
    <label for="conditions">I agree to the terms and conditions</label>
    <input type="checkbox" name="" id="">

      <br><br>

    <label for="submit">submit your information</label>
      <br>
    <input type="submit">

    

</form>
</html>
