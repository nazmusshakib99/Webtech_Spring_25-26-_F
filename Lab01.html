<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Page</title>
</head>
<body>

    <h2>Student Registration Page</h2>

    <form>

        <p>
            Student Name:
            <input type="text" placeholder="Enter Your Name">
        </p>

        <p>
            Student CGPA:
            <input type="text" placeholder="Enter Your CGPA">
        </p>

        <p>
            Male <input type="radio" name="gender">
        </p>

        <p>
            Female <input type="radio" name="gender">
        </p>

        <p>
            Select Department:
            <select>
                <option>CSE</option>
                <option>EEE</option>
                <option>BBA</option>
                <option>LLB</option>
            </select>
        </p>

        <p>
            Student ID:
            <input type="text">
        </p>

        <p>
            Address:<br>
            <textarea rows="4" cols="30" placeholder="Enter your address here"></textarea>
        </p>

        <p>
            Date of Birth:
            <input type="date">
        </p>

        <p>
            Email:
            <input type="email" placeholder="Enter your email">
        </p>

        <p>
            Upload your Grade Report:
            <input type="file">
        </p>

        <p>
            <input type="checkbox">
            I agree to the terms and conditions
        </p>

        <p>
            Phone Number:
            <input type="text" placeholder="Enter your phone number">
        </p>

        <p>
            Submit your information<br>
            <input type="submit" value="Submit">
        </p>

    </form>

</body>
</html>
